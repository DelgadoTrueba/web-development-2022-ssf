<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Webpack App</title>
    <script type="text/javascript">

        console.log("Hola Mundo desde index.html");

        const fieldsetForm1 = {};

        function handlerChange($event, inputEl){
          let key = $event.target.name
          let value = $event.target.value;
        
          fieldsetForm1[key] = value;

          console.log({
            el: inputEl,
            key, 
            value
          })  
        }

        function handlerSubmit($event, formEl) {
          $event.preventDefault()
          console.log("handlerSubmit");
          
          console.log({
            $event,
            formEl,
            fieldsetForm1
          })
        } 

    </script>
  </head>
  <body>
    <form onsubmit="handlerSubmit(event, this)">
      <fieldset>
        <legend>Datos Personales</legend>
        <div>
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" onchange="handlerChange(event, this)">

          <label for="surname">Apellidos:</label>
          <input type="text" id="surname" name="surname" onchange="handlerChange(event, this)">

          <ul>
              <li>
                <label for="mas">Masculino</label>
                <input type="radio" id="mas" name="gen">
              </li>
              <li>
                <label for="fem">Femenino</label>
                <input type="radio" id="fem" name="gen">
              </li>
              <li>
                <label for="sin">Sin determinar</label>
                <input type="radio" id="sin" name="gen">
              </li>
          </ul>

          <label for="nacimiento">Fecha de nacimiento:</label>
          <input type="date" id="nacimiento" name="nacimiento" onchange="handlerChange(event, this)">

          <label for="pai">Pais:</label>
          <input type="list" list="pais" id="pais" name="pais" onchange="handlerChange(event, this)">
          <datalist id="pais">
              <option value="España"></option>
              <option value="Francia"></option>
              <option value="EE.UU"></option>
          </datalist>
          
        </div>
      </fieldset>

      <fieldset>
        <legend>Datod de Inicio de Sesion</legend>
        <div>
          <label for="user">Nombre de Usuario:</label>
          <input type="text" id="user"><br>
          <label for="email">Correo electronico:</label>
          <input type="email" id="email">
          <label for="email1">Confirmar Correo electronico:</label>
          <input type="email" id="email1"><br>
          <label for="con">Contraseña:</label>
          <input type="password" id="con">
          <label for="con1">Confirmar Contraseña:</label>
          <input type="password" id="con1">
        </div>
      </fieldset>
      <button type="button">Enviar btn</button>
      <button type="reset">Enviar reset</button>
      <button type="submit">Enviar submit</button>
      
    </form>
  </body>
</html>
